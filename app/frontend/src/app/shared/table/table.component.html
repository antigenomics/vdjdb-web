<thead class="cursor pointer">
<tr>
    <th [attr.colspan]="columns.length" style="padding: 1em">
        <table-pagination [page]="table.page" [range]="table.pageRange" [pageCount]="table.pageCount" (pageChange)="pageChange($event)"></table-pagination>
        <table-info [found]="table.recordsFound" [total]="table.numberOfRecords"></table-info>
        <table-export [formats]="table.getAvailableExportFormats()" (exportEvent)="export($event)"></table-export>
        <table-pagesize [sizes]="table.getAvailablePageSizes()" [pageSize]="table.pageSize" (changePageSize)="pageSizeChange($event)"></table-pagesize>
    </th>
</tr>
<tr>
    <th class="{{ isSorted(column) }} {{ settings.classes.columns }}" *ngFor="let column of columns; let i = index;" (click)="columnClick(column)">
        <span class="header" [popup]="column.popupContent" [footer]="column.popupFooter" [header]="column.title" position="top" width="300" [disabled]="!column.popup">
            {{ column.title }}
        </span>
    </th>
</tr>
</thead>
<tbody>
    <tr *ngFor="let row of table.rows" table-row [row]="row" [columns]="columns" class="{{ settings.classes.rows }}"></tr>
</tbody>

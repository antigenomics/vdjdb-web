<filters-header headerTitle="Common Diseases" headerHelp="<p>Quick filter the database according to disease/ infection / pathogen</p><p>These quick filters also enable both TRA/TRB genes filters.</p>"></filters-header>

<div class="ui grid middle aligned">
    <div class="three wide column filters label"><b>Diseases</b></div>
    <div class="twelve wide column">
        <div class="ui button" [class.orange]="this.isCovidSelected()" (click)="this.switchCovid()">COVID-19</div>
        <div class="ui button" [class.orange]="this.isFluSelected()" (click)="this.switchFlu()">Flu</div>
        <div class="ui button" [class.orange]="this.isSelfAntigenSelected()" (click)="this.switchSelfAntigen()">Self-antigens</div>
    </div>
</div>

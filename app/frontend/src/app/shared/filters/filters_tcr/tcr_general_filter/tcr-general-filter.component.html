<filters-header headerTitle="General"
                headerHelp="Search for specified parent species of a TCR and receptor chain (alpha or beta).
                You can also specify to show only records that have both TCR alpha and beta chain sequences (paired records).
                'Append pairs' option will append all paired records to the list of search results, even if those pairs do not match filter settings.">
</filters-header>
<div class="ui grid middle aligned">
    <div class="three wide column filters label"><b>Species</b></div>
    <div class="three wide column">
        <div class="ui checkbox">
            <input [(ngModel)]="tcr.general.human" type="checkbox">
            <label>Human</label>
        </div>
        <br>
        <div class="ui checkbox">
            <input [(ngModel)]="tcr.general.monkey" type="checkbox">
            <label>Monkey</label>
        </div>
        <br>
        <div class="ui checkbox">
            <input [(ngModel)]="tcr.general.mouse" type="checkbox">
            <label>Mouse</label>
        </div>
    </div>
    <div class="one wide column"></div>
    <div class="three wide column filters label"><b>Gene (chain)</b></div>
    <div class="four wide column">
        <div class="ui checkbox">
            <input [(ngModel)]="tcr.general.tra" type="checkbox">
            <label>TRA</label>
        </div>
        <br>
        <div class="ui checkbox">
            <input [(ngModel)]="tcr.general.trb" type="checkbox">
            <label>TRB</label>
        </div>
        <br>
        <div class="ui checkbox">
            <input [(ngModel)]="tcr.general.pairedOnly" type="checkbox">
            <label>Paired only</label>
        </div>
        <br>
        <div class="ui checkbox">
            <input [(ngModel)]="tcr.general.appendPaired" type="checkbox">
            <label>Append pairs</label>
        </div>
    </div>
</div>

<div class="slider" #sliderElement>
    <span class="bar-wrapper">
        <span class="bar"></span>
    </span>
    <span class="bar-wrapper">
        <span class="bar selection" [style.left]="getItemsMinLeftOffset()" [style.width]="getItemsPositionDifference()"></span>
    </span>
    <span class="pointer" [style.left]="left.getOffset()" (mousedown)="left.onMouseDown()"></span>
    <span class="pointer" [style.left]="right.getOffset()" (mousedown)="right.onMouseDown()"></span>
    <span class="number" [style.left]="left.getOffset()">{{ left.value }}</span>
    <span class="number" [style.left]="right.getOffset()">{{ right.value }}</span>
    <span class="number limit" *ngIf="isLimitVisible(left, min)" style="left: 0">{{ min }}</span>
    <span class="number limit" *ngIf="isLimitVisible(right, max)" style="left: 100%">{{ max }}</span>
</div>
<div *ngIf="touchScreen">
    <div class="ui buttons">
        <button class="ui icon button" (click)="increment(left)">
            <i class="plus icon"></i>
        </button>
        <button class="ui button">Min {{ left.value }}</button>
        <button class="ui icon button" (click)="decrement(left)">
            <i class="minus icon"></i>
        </button>
    </div>
    <div class="ui buttons">
        <button class="ui icon button" (click)="increment(right)">
            <i class="plus icon"></i>
        </button>
        <button class="ui button">Max {{ right.value }}</button>
        <button class="ui icon button" (click)="decrement(right)">
            <i class="minus icon"></i>
        </button>
    </div>
</div>

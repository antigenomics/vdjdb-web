<div class="ui grid">
    <div class="row">
        <div class="three wide column">
            <b>Cluster ID:</b> {{ cluster.cid }}
        </div>
        <div class="two wide column">
            <b>Cluster size:</b> {{ cluster.size }}
        </div>
        <div class="two wide column">
            <b>Cluster length:</b> {{ cluster.entries.length }}
        </div>
    </div>
    <div class="sixteen wide column">
        <seqlogo-chart [stream]="stream"></seqlogo-chart>
    </div>
</div>

<ng-container *ngIf="clusters; else notLoaded">
    <div class="ui segments" style="margin-top: 25px">
        <ng-container *ngIf="clusters.clusters.length !== 0; else empty">
            <div class="ui segment header">Clusters found for {{ clusters.cdr3 }}</div>
            <div class="ui segment" *ngFor="let entry of getClustersEntries()">
                <span style="margin-left: 10px">Informativeness: {{ entry.info.toFixed(3) }}</span>
                <motif-epitope-cluster [cluster]="entry.cluster" [isNormalized]="options.isNormalized"></motif-epitope-cluster>
            </div>
        </ng-container>
        <ng-template #empty>
            <div class="ui segment">
                <h2 class="ui center aligned icon header" style="margin-top: 25px">No clusters found for {{ clusters.cdr3 }}</h2>
            </div>
        </ng-template>
    </div>
</ng-container>
<ng-template #notLoaded>
    <h2 class="ui center aligned icon header" style="margin-top: 25px"><i class="search icon"></i> Empty search input
        <div class="sub header">To find clusters associated with specific cdr3 you can use the filter input on the left side of the page</div>
    </h2>
</ng-template>

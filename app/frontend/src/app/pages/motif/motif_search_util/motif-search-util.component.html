<div class="ui attached segment" style="margin-top: 10px">
    <div class="ui center aligned two column grid">
        <div class="column section" [ngClass]="{'active': isStateSearchTree()}" (click)="setStateSearchTree()">Browse by epitope</div>
        <div class="column section" [ngClass]="{'active': isStateSearchCDR3()}" (click)="setStateSearchCDR3()">Search by CDR3 sequence</div>
    </div>
</div>
<div class="ui attached segment">
    <motif-view-options [options]="options" (onOptionsChange)="onOptionsChange($event)"></motif-view-options>
    <div class="ui divider"></div>
    <div style="margin-top: 15px">
        <motif-search-tree [metadata]="metadata" [selected]="selected" *ngIf="isStateSearchTree()"></motif-search-tree>
        <motif-search-cdr3 [options]="cdr3SearchOptions" *ngIf="isStateSearchCDR3()"></motif-search-cdr3>
    </div>
</div>

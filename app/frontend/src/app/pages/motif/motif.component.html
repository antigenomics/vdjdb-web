<div class="ui main content text fade slow element soft-margin" style="padding-bottom: 75px;">
    <div class="ui raised segments">
        <h3 class="ui top attached header">Motifs browser</h3>
        <div class="ui attached segment">
            <div class="ui active inverted dimmer" *ngIf="isEpitopesLoading() | async">
                <div class="ui text loader">Loading</div>
            </div>
            <div class="ui grid">
                <div class="ui five wide column" style="max-height: 800px; min-height: 800px; overflow-x: hidden; overflow-y: auto">
                    <motif-view-options [options]="options | async" (onOptionsChange)="setOptions($event)"></motif-view-options>
                    <motif-search-tree [metadata]="metadata | async"></motif-search-tree>
                </div>
                <div class="ui eleven wide column" style="max-height: 800px; min-height: 800px; overflow-x: hidden; overflow-y: auto" #EpitopesContainer>
                    <motif-epitopes [options]="options | async" [epitopes]="epitopes | async"></motif-epitopes>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="ui grid">
    <div class="ui eight wide column">
        <div class="ui text menu">
            <div class="header item">Group By</div>
            <div class="item" [ngClass]="{ 'active':isGropedByAffiliations }" (click)="groupByAffiliations()">
                Universities
            </div>
            <div class="item" [ngClass]="{ 'active':isGropedByContributors }" (click)="groupByContributors()">
                Contributors
            </div>
        </div>
    </div>
    <div class="ui eight wide column" *ngIf="isGropedByAffiliations">
        <div class="ui text menu">
            <div class="header item">Sort By</div>
            <div class="item" [ngClass]="{ 'active':isAffiliationsGroupsSortedByUniversity }" (click)="sortAffiliationsGroupsByUniversity()">
                University name
            </div>
            <div class="item" [ngClass]="{ 'active':isAffiliationsGroupsSortedByCity }" (click)="sortAffiliationsGroupsByCity()">
                City
            </div>
            <div class="item" [ngClass]="{ 'active':isAffiliationsGroupsSortedByCountry }" (click)="sortAffiliationsGroupsByCountry()">
                Country
            </div>
        </div>
    </div>
</div>

<div class="ui middle aligned grid" *ngIf="isGropedByContributors">
    <div class="ui row" contributor *ngFor="let contributor of contributors" [contributor]="contributor"></div>
</div>

<div class="ui middle aligned grid" *ngIf="isGropedByAffiliations">
    <div class="ui row" university *ngFor="let group of contributorsGroupedByAffiliations | affiliationsSort:contributorsGroupedByAffiliationsSortType"
         [group]="group">
    </div>
</div>

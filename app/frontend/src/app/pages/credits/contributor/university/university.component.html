<div class="three wide column">
    <a [attr.href]="group.affiliation.link" target="_blank" rel="noopener" *ngIf="group.affiliation.logo as logo">
        <img class="ui fluid image" [attr.src]="logo" [attr.alt]="group.affiliation.title">
    </a>
</div>
<div class="thirteen wide column">
    <div class="ui card" style="width: auto; box-shadow: none">
        <div class="content">
            <a class="header" [attr.href]="group.affiliation.link" target="_blank" rel="noopener">{{ group.affiliation.title }}</a>
            <div class="meta">
                <span class="date">{{ group.affiliation.city }}, {{ group.affiliation.country }}</span>
            </div>
            <div class="description">
                <ul class="ui list">
                    <li *ngFor="let contributor of group.contributors">{{ contributor.name }}</li>
                </ul>
            </div>
        </div>
        <div class="extra content bottom border">
            <div class="right floated">
                <a class="header" [attr.href]="group.affiliation.link" target="_blank" rel="noopener">
                    <i class="ui icon external link alternate"></i>External link</a>
            </div>
        </div>
    </div>
</div>

<div class="ui sixteen wide column">
    <h4 class="ui header">{{ contributor.name }}</h4>
    <div class="ui list">
        <div class="item" *ngFor="let affiliation of contributor.affiliations">
            <img class="ui avatar image" [attr.src]="affiliation.logo">
            <div class="content">
                <a class="header" [attr.href]="affiliation.link">{{ affiliation.title }}</a>
                <div class="description">{{ affiliation.city }}, {{ affiliation.country }}</div>
            </div>
        </div>
    </div>
    <div class="ui divider"></div>
</div>

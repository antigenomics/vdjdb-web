<div class="ui fade slow element segments">
    <h3 class="ui top attached header">
        Upload samples
    </h3>
    <div class="ui attached segment teal padded">
        <upload-table></upload-table>
    </div>
    <div class="ui attached secondary clearing segment">
        <form #fileHandlerForm>
            <input type="file" id="fileHandler" name="files[]" multiple (change)="handleNewFiles($event)"
                   accept="text/plain, application/x-compressed, application/x-gzip, multipart/x-gzip, application/x-zip-compressed, application/zip, multipart/x-zip"
                   style="display: none"/>
        </form>
        <label for="fileHandler" class="ui teal button left floated">Add</label>
        <button class="ui button right floated" [ngClass]="{'disabled':!uploadService.isUploadedExist()}" (click)="uploadService.clearUploaded()">
            Clear uploaded
        </button>
        <button class="ui button right floated" [ngClass]="{'disabled':!uploadService.isRemovedExist()}" (click)="uploadService.clearRemoved()">
            Clear removed
        </button>
        <button class="ui button right floated" [ngClass]="{'disabled':!uploadService.isErroredExist()}" (click)="uploadService.clearErrored()">
            Clear errors
        </button>
        <button class="ui blue button left floated" [ngClass]="{'disabled':!uploadService.isReadyForUploadExist()}" (click)="uploadService.uploadAll()">
            Upload all
        </button>
    </div>
</div>

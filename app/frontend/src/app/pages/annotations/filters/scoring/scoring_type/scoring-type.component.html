<div class="ui horizontal divider">
    Scoring type
</div>
<div class="grouped fields">
    <div class="field">
        <div class="ui radio checkbox cursor pointer" (click)="filters.setScoringTypeSimple()">
            <input [attr.disabled]="isDisabled()" type="radio" name="scoring_simple" [checked]="filters.isScoringTypeSimple()">
            <label>Simple</label>
        </div>
    </div>
    <div class="field">
        <div class="ui radio checkbox cursor pointer" (click)="filters.setScoringTypeVDJMatch()">
            <input [attr.disabled]="isDisabled()" type="radio" name="scoring_vdjmatch" [checked]="filters.isScoringTypeVDJMatch()">
            <label>VDJMatch</label>
        </div>
    </div>
</div>

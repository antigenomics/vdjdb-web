<h2 class="ui center aligned icon header" *ngIf="!table.dirty && !table.loading">
    <i class="table icon"></i>
    <div class="content"> Click "Annotate" button to query VDJdb</div>
    <div class="sub header">Make sure that you've selected parameters (species, etc) that match your sample metadata</div>
</h2>
<div style="width: 100%; overflow-x: auto" *ngIf="table.dirty && !table.isEmpty()">
    <table class="ui unstackable very compact celled stripped small table">
        <thead>
        <tr>
            <th colspan="9" style="padding: 1em">
                <table-pagination [page]="table.page" [range]="5" [pageCount]="table.pageCount" (pageChange)="pageChange($event)"></table-pagination>
                <table-info [found]="table.getRowsCount()"></table-info>
                <table-pagesize [sizes]="table.getAvailablePageSizes()" [pageSize]="table.pageSize" (changePageSize)="pageSizeChange($event)"></table-pagesize>
            </th>
        </tr>
        <tr>
            <th class="collapsing center aligned" *ngFor="let column of columns">
                <span class="header">{{ column.title }}</span>
            </th>
        </tr>
        </thead>
        <tbody>
        <tr class="fade slow element" *ngFor="let row of table.getCurrentPage()" [intersection-table-row]="row"></tr>
        </tbody>
    </table>
</div>
<div *ngIf="table.dirty && table.isEmpty() && !table.error">
    <h2 class="ui center aligned icon header">
        <i class="search icon"></i>
        No results found
        <div class="sub header">Perhaps you need to change the annotation parameters</div>
    </h2>
</div>
<div *ngIf="table.dirty && table.isEmpty() && table.error">
    <h2 class="ui center aligned icon header">
        <i class="warning sign icon"></i>
        Unable to parse sample file
        <div class="sub header">Wrong software type</div>
    </h2>
</div>

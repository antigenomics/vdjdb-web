<div class="ui grid">
    <div class="twelve wide column fade slow element" style="height: 500px" *ngIf="!pie">
        <bar-chart [configuration]="barChartConfiguration" [stream]="stream"></bar-chart>
    </div>
    <div class="twelve wide column fade slow element" style="height: 500px" *ngIf="pie">
        <pie-chart [configuration]="pieChartConfiguration" [stream]="stream"></pie-chart>
    </div>
    <div class="four wide column">
        <h4 class="ui header"><i class="options icon"></i>Options</h4>
        <div class="ui divider"></div>

        <div class="ui checkbox">
            <input type="checkbox" [(ngModel)]="pie">
            <label>Pie chart</label>
        </div>
        <div class="ui divider"></div>
        <summary-chart-options [options]="options" (onOptionsChange)="handleChangeOptionsFn($event)"></summary-chart-options>
        <ng-container *ngIf="isThresholdTypesAvailable()">
            <h4>Show</h4>
            <div class="ui selection fluid upward dropdown" dropdown [content]="thresholdContent">
                <span class="text">{{ getCurrentThresholdTypeTitle() }}</span>
                <i class="dropdown icon"></i>
                <div class="menu fast fade element" #thresholdContent>
                    <div class="item" *ngFor="let threshold of getThresholdTypes(); trackBy: trackThresholdFn" (click)="setThreshold(threshold)">
                        {{ threshold.title }}
                    </div>
                </div>
            </div>
        </ng-container>
    </div>
</div>

<div *ngIf="rows; else noRequest">
    <ng-container *ngIf="rows?.length > 0; else empty">
        <refsearch-table-row *ngFor="let row of rows" [row]="row"></refsearch-table-row>
    </ng-container>
    <ng-template #empty>
        <h2 class="ui center aligned icon header">
            <i class="search icon"></i>
            Not found
            <div class="sub header">
                The reference search backend has not found any entries matching the specified filters.
            </div>
        </h2>
    </ng-template>
</div>
<ng-template #noRequest>
    <h2 class="ui center aligned icon header">
        <i class="search icon"></i>
        Start search
        <div class="sub header">
            Use various filters and click the search button to start the reference searching.
        </div>
    </h2>
</ng-template>

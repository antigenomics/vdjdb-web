<div style="width: 100%; min-height: 100px; overflow-x: auto" *ngIf="!table.isEmpty()"
     table-component table-class="ui unstackable single line celled stripped very compact small table" [configuration]="configuration"
     [columns]="columns" [table]="table" (onPageChange)="onPageChange($event)" (onPageSizeChange)="onPageSizeChange($event)"
     (onColumnClick)="onColumnClick($event)" (onExport)="onExport($event)">
</div>
<div *ngIf="table.isEmpty()">
    <h2 class="ui center aligned icon header">
        <i class="search icon"></i>
        No results found
        <div class="sub header">Please change the filters</div>
    </h2>
</div>

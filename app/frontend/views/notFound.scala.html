@import play.api.Environment
@import backend.utils.analytics.Analytics
@()(implicit environment: Environment, analytics: Analytics, messages: Messages)

@frontend.views.html.main("VDJdb: not found") {
    <div class="ui middle aligned center aligned notfound grid">
        <div class="column">
            <div class="ui raised segment very padded">
                <div class="ui grid">
                    <div class="five wide column">
                        <h1 class="error-header">404</h1>
                    </div>
                    <div class="eleven wide column left aligned">
                        <h2>@messages("notfound.message")</h2>
                        <h4>@messages("notfound.hint")</h4>
                        <a href="@backend.controllers.routes.Application.index()" class="ui button">@messages("notfound.back")</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
}

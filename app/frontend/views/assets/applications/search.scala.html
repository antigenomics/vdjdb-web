@import play.api.{Environment, Mode}
@import backend.utils.analytics.Analytics
@()(implicit environment: Environment, analytics: Analytics)
@if(environment.mode == Mode.Dev) {
    <script type="application/javascript" src="bundles/bundle.js" charset="utf-8"></script>
} else {
    <script type="application/javascript" src="@routes.Assets.versioned("bundles/bundle.min.js")" charset="utf-8"></script>
}

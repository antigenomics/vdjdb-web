@import play.api.{Environment, Mode}
@import backend.utils.analytics.Analytics
@(title: String)(content: Html)(implicit environment: Environment, analytics: Analytics)
<!DOCTYPE html>

<html lang="en">
    <head>
        <link rel="apple-touch-icon" sizes="180x180" href="/assets/favicon/apple-touch-icon.png">
        @*<link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon/favicon-32x32.png">*@
        @*<link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon/favicon-16x16.png">*@
        <link rel="manifest" href="/assets/favicon/site.webmanifest">
        <link rel="mask-icon" href="/assets/favicon/safari-pinned-tab.svg" color="#48af75">
        <link rel="shortcut icon" href="/assets/favicon/favicon.ico">
        <meta name="msapplication-TileColor" content="#ffffff">
        <meta name="msapplication-config" content="/assets/favicon/browserconfig.xml">
        <meta name="theme-color" content="#ffffff">
        <base href="/">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <meta property="og:site_name" content="VDJdb" />
        <meta property="og:title" content="VDJdb" />
        <meta property="og:url" content="https://vdjdb.cdr3.net/" />

        <meta name="twitter:card" content="summary_large_image" />
        <meta name="twitter:site" content="@@antigenomics" />
        <meta name="twitter:title" content="VDJdb" />
        <meta name="twitter:description" content="Curated database of T-cell receptor (TCR) sequences with known antigen specificities" />

        <title>@title</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>

        @if(environment.mode == Mode.Dev) {

        } else {
            <link type="text/css" href="@routes.Assets.versioned("bundles/styles.css")" rel="stylesheet">

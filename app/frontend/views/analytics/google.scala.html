@import backend.utils.analytics.Analytics
@(analytics: Analytics)
<!-- Global Site Tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=@analytics.getGoogleAnalyticsID"></script>
<script>
        window.dataLayer = window.dataLayer || [];

        function gtag() {
            dataLayer.push(arguments)
        }

        gtag('js', new Date());
        gtag('config', '@analytics.getGoogleAnalyticsID');
</script>

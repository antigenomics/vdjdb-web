<div class="notifications">
    <div *ngFor="let item of notificationService.getNotifications()">
        <div class="ui message floating fade element" style="margin-top: 1em" [style.opacity]="item.visible"
        [ngClass]="{'blue':item.isInfo(),'orange':item.isWarn(),'red':item.isError()}">
            <div class="header">
                {{ item.title }}
            </div>
            {{ item.content }}
        </div>
    </div>
</div>

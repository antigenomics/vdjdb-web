<div style="width: 100%; overflow-x: scroll; min-height: 100px">
    <table class="ui unstackable single line celled stripped very basic compact small table">
        <thead [search-table-columns]="table.columns"></thead>
        <tbody>
        <tr *ngFor="let row of table.rows | async" [search-table-row]="row"></tr>
        </tbody>
        <tfoot [search-table-columns]="table.columns"></tfoot>
    </table>
</div>

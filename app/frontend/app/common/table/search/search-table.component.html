<table class="ui stackable celled selectable stripped very basic compact small table">
    <thead [search-table-columns]="table.columns"></thead>
    <tbody>
    <tr *ngFor="let row of table.rows | async">
        <td *ngFor="let entry of row.entries" [innerHTML]="entry.value | entryPipe:entry.column"></td>
    </tr>
    </tbody>
    <tfoot [search-table-columns]="table.columns"></tfoot>
</table>

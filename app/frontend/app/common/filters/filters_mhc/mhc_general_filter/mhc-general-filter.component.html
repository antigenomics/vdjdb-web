<filters-header title="General" help="Specify MHC class restriction."></filters-header>

    <div class="six column row">
        <div class="column">
            <b>Class</b>
        </div>
        <div class="column">
            <div class="ui checkbox">
                <input [(ngModel)]="mhc.general.mhci" type="checkbox">

            <div class="ui checkbox">
                <input [(ngModel)]="mhc.general.mhcii" type="checkbox">
                <label>MHCII</label>
            </div>
        </div>
    </div>
</div>

<div class="ui fluid search dropdown selection multiple" [ngClass]="{'active visible':searchVisible}" (click)="focus()">
    <i class="dropdown icon"></i>
    <a class="ui label transition visible" data-value="AL" style="display: inline-block !important;" *ngFor="let el of selected">{{ el }}<i class="delete icon"></i></a>
    <input class="search" autocomplete="off" tabindex="0" style="width: 25%"
           (focus)="onFocusIn()" (blur)="onFocusOut()" [ngModel]="fakeModel" (ngModelChange)="change($event)" #input>
    <span class="sizer">{{ model }}</span>
    <div class="default text" [innerHTML]="placeholder" *ngIf="model.length === 0"></div>
    <select multiple="" *ngIf="searchVisible">
        <option value="" *ngFor="let value of search">
            {{ value }}
        </option>
    </select>
    <div class="menu visible" tabindex="-1" style="display: block !important;" *ngIf="searchVisible">
        <div class="item" *ngFor="let value of search | autocomplete:fakeModel" (mousedown)="append(value)">{{ value }}</div>
    </div>
</div>

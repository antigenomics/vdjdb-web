<div class="ui grid">
    <div class="row middle aligned">
        <div class="fifteen wide column">
            <div class="ui horizontal divider">
                {{ title }}
            </div>
        </div>
        <div class="one wide column cursor pointer" #popupElement
             [attr.data-html]="popupContent"
             [attr.data-title]="title" data-variation="very wide" data-position="top right">
            <i class="help icon"></i>
        </div>
    </div>
</div>

<filters-header title="Germline sequence" help="<p>Specify Variable (V) and Joining (J) segment filters.</p>
    <p>Click on the text field to see the list of known V/J segment IDs, start typing to narrow the list. Multiple IDs can be selected by separating
       them with a comma.</p>
    <p>Incomplete queries will be treated as substrings. For example 'TRBV7' will match 'TRBV7-2*01, TRBV7-2*02, ... and TRBV7-9*01, TRBV7-9*02, ...',
       'TRBV7-2' will match 'TRBV7-2*01, TRBV7-2*02, ...', etc.</p>">
</filters-header>
<div class="ui grid">
    <div class="row middle aligned">
        <div class="four wide column">
            <b>Variable segment(s)</b>
        </div>
        <div class="eleven wide column">
            <set [(selected)]="tcr.segments.vSegmentSelected"
                 [values]="tcr.segments.vSegmentValues"
                 placeholder="Comma separated list of V segments, start typing to see suggestions..."></set>
        </div>
    </div>
    <div class="row middle aligned">
        <div class="four wide column">
            <b>Joining segment(s)</b>
        </div>
        <div class="eleven wide column">
            <set [(selected)]="tcr.segments.jSegmentSelected"
                 [values]="tcr.segments.jSegmentValues"
                 placeholder="Comma separated list of J segments, start typing to see suggestions..."></set>
        </div>
    </div>
</div>

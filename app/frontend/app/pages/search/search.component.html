<notification></notification>
<div class="ui main content fade slow element soft-margin">
    <div class="ui raised segments">
        <h3 class="ui top attached header">Database browser</h3>
        <div class="ui attached segment teal padded">
            <search-info></search-info>
        </div>
        <div class="ui attached secondary clearing segment">
            <button class="ui orange button right floated" [ngClass]="{'disabled':isConnectionFailed()}" (click)="reset()">Reset filters</button>
            <button class="ui teal button left floated" [ngClass]="{'loading':isLoading(),'disabled':isConnectionFailed()}" (click)="search()">Refresh table</button>
        </div>
    </div>
    <div class="ui raised segments">
        <h3 class="ui top attached header">Results</h3>
        <div class="ui attached teal padded blurring segment" *ngIf="!isConnectionFailed()">
            <div class="ui inverted dimmer" [ngClass]="{'active':isLoading()}">
                <div class="ui large text loader top element">Updating</div>
            </div>
            <search-table></search-table>
        </div>
        <div class="ui attached teal padded blurring segment" *ngIf="isConnectionFailed()">
            <div class="ui negative message">
                <div class="header">
                    The page has been idle for too long (or there is a connection problem). Application is not able to reconnect to database.
                </div>
            </div>
        </div>
    </div>
</div>
